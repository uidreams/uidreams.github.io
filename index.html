<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .pageBlock {margin: 5px; padding: 5px; list-style-type: none; text-decoration: none;}
    </style>
</head>
<body>
    <div id="demo">
        <h4>{{heading}}</h4>
        <ul>
            <li v-for="(data, index) in pages" class="pageBlock">
                <a href="{{data.url}}">{{data.page}}</a>
            </li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vee-validate@latest/dist/vee-validate.js"></script>
    <script>
        var app = new Vue({
            el: '#demo',
            data: {
                heading: 'Pages',
                pages: [
                    { page: 'vue basic', url: 'vue_basic.html'},
                    { page: 'random number', url: 'randomNumber.html' }
                ]
            },
            methods: {

            } 
        });
    </script>
</body>
</html>
